{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogger: {{ blogger.username }}</h1>

  <h3>Bio</h3>
  <p>{{ blogger.bio }}</p>

  <h3>Blogs list</h3>

  <ul>
    {% for blog in blogger.blog_set.all %}
      <li><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{ blog.post_date }})</li>
    {% endfor %}
  </ul>

{% endblock %}
